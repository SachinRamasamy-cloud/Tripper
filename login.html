<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multi Scroll</title>
  <style>
    .custom-scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .custom-scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .arrow-btn {
      margin: 10px;
    }
  </style>
</head>

<body>

  <!-- First Scrollable Section -->
  <div>
    <button class="arrow-btn" onclick="scrollLeft('scrollContainer1')">◀</button>
    <button class="arrow-btn" onclick="scrollRight('scrollContainer1')">▶</button>

    <div id="scrollContainer1" class="custom-scrollbar-hide" style="overflow-x: auto; white-space: nowrap; width: 100%;">
      <div style="display:inline-block; width: 200px; height: 100px; background-color: red; margin: 10px;">Item A1</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: green; margin: 10px;">Item A2</div>

      <div style="display:inline-block; width: 200px; height: 100px; background-color: orange; margin: 10px;">Item B2</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: pink; margin: 10px;">Item B3</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: purple; margin: 10px;">Item B1</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: orange; margin: 10px;">Item B2</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: pink; margin: 10px;">Item B3</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: purple; margin: 10px;">Item B1</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: orange; margin: 10px;">Item B2</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: pink; margin: 10px;">Item B3</div>

      <div style="display:inline-block; width: 200px; height: 100px; background-color: blue; margin: 10px;">Item A3</div>
    </div>
  </div>

  <!-- Second Scrollable Section -->
  <div>
    <button class="arrow-btn" onclick="scrollLeft1('scrollContainer2')">◀</button>
    <button class="arrow-btn" onclick="scrollRight('scrollContainer2')">▶</button>

    <div id="scrollContainer2" class="custom-scrollbar-hide" style="overflow-x: auto; white-space: nowrap; width: 100%;">
      <div style="display:inline-block; width: 200px; height: 100px; background-color: purple; margin: 10px;">Item B1</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: orange; margin: 10px;">Item B2</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: pink; margin: 10px;">Item B3</div>
          <div style="display:inline-block; width: 200px; height: 100px; background-color: purple; margin: 10px;">Item B1</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: orange; margin: 10px;">Item B2</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: pink; margin: 10px;">Item B3</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: purple; margin: 10px;">Item B1</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: orange; margin: 10px;">Item B2</div>
      <div style="display:inline-block; width: 200px; height: 100px; background-color: pink; margin: 10px;">Item B3</div>

      <div style="display:inline-block; width: 200px; height: 100px; background-color: pink; margin: 10px;">Item B3</div>

    </div>
  </div>

  <!-- Scroll Script -->
  <script>
    const scrollAmount = 300;

    function scrollLeft1(containerId) {
      const container = document.getElementById(containerId);
      container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    }

    function scrollRight(containerId) {
      const container = document.getElementById(containerId);
      container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    }
  </script>

</body>

</html>
