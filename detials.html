<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Travel Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      perspective: 1000px;
    }

    .card-inner {
      transition: transform 0.4s ease;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(8deg) rotateX(8deg) scale(1.03);
    }

    .glow {
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.3), 0 0 60px rgba(99, 102, 241, 0.2);
    }
  </style>
</head>
<body class="bg-[#f0f4ff] text-gray-800">

  <section class="text-center py-16">
    <h1 class="text-5xl font-bold text-indigo-700 mb-4">üåç Epic Escapes</h1>
    <p class="text-lg text-gray-600 mb-12">Not your usual travel gallery</p>

    <!-- Gallery Wrapper -->
    <div class="flex flex-wrap justify-center gap-10 px-6">

      <!-- CARD -->
      <div class="card w-[300px] h-[400px] bg-white/10 rounded-2xl backdrop-blur-md border border-white/20 shadow-xl hover:shadow-2xl glow">
        <div class="card-inner w-full h-full rounded-2xl overflow-hidden relative">
          <img src="https://source.unsplash.com/400x500/?island" class="absolute inset-0 w-full h-full object-cover brightness-90" />
          <div class="absolute inset-0 bg-black/30 flex flex-col justify-end p-4 text-white">
            <h3 class="text-xl font-semibold">Island Getaway</h3>
            <p class="text-sm text-indigo-200">Private beaches & turquoise water</p>
          </div>
        </div>
      </div>

      <!-- CARD -->
      <div class="card w-[280px] h-[360px] bg-white/10 rounded-2xl backdrop-blur-md border border-white/20 shadow-xl glow">
        <div class="card-inner w-full h-full rounded-2xl overflow-hidden relative">
          <img src="https://source.unsplash.com/400x500/?mountain,travel" class="absolute inset-0 w-full h-full object-cover" />
          <div class="absolute inset-0 bg-black/30 flex flex-col justify-end p-4 text-white">
            <h3 class="text-xl font-semibold">Mountain Trails</h3>
            <p class="text-sm text-indigo-200">Breathtaking hikes await</p>
          </div>
        </div>
      </div>

      <!-- CARD -->
      <div class="card w-[260px] h-[340px] bg-white/10 rounded-2xl backdrop-blur-md border border-white/20 shadow-xl glow">
        <div class="card-inner w-full h-full rounded-2xl overflow-hidden relative">
          <img src="https://source.unsplash.com/400x500/?desert" class="absolute inset-0 w-full h-full object-cover" />
          <div class="absolute inset-0 bg-black/30 flex flex-col justify-end p-4 text-white">
            <h3 class="text-xl font-semibold">Desert Magic</h3>
            <p class="text-sm text-indigo-200">Golden dunes & silence</p>
          </div>
        </div>
      </div>

      <!-- CARD -->
      <div class="card w-[300px] h-[400px] bg-white/10 rounded-2xl backdrop-blur-md border border-white/20 shadow-xl glow">
        <div class="card-inner w-full h-full rounded-2xl overflow-hidden relative">
          <img src="https://source.unsplash.com/400x500/?forest,camping" class="absolute inset-0 w-full h-full object-cover" />
          <div class="absolute inset-0 bg-black/30 flex flex-col justify-end p-4 text-white">
            <h3 class="text-xl font-semibold">Forest Camp</h3>
            <p class="text-sm text-indigo-200">Wake up with the trees</p>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
